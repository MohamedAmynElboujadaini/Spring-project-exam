# Nom de l'application
spring.application.name=SpringDataRest

# Port du serveur
server.port=9093

# URL de la source de données pour MySQL (corrigé)
spring.datasource.url=jdbc:mysql://localhost:3306/madb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Nom d'utilisateur et mot de passe pour MySQL
spring.datasource.username=safouat
spring.datasource.password=111

# Paramètres JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Activer les logs des requêtes SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.base-path=/api
